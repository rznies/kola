<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Knowledge Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header svg {
      width: 20px;
      height: 20px;
      color: #6366f1;
    }
    
    .status {
      padding: 12px 16px;
      background-color: #f9fafb;
      border-bottom: 1px solid #e5e5e5;
      font-size: 13px;
      color: #6b7280;
    }
    
    .status.pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .status.error {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #6b7280;
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1a1a1a;
    }
    
    .empty-state p {
      font-size: 12px;
      max-width: 250px;
    }
    
    .snippet-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .snippet-card {
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background-color: #ffffff;
    }
    
    .snippet-card.pending {
      opacity: 0.7;
      border-color: #fcd34d;
    }
    
    .snippet-card.failed {
      border-color: #f87171;
    }
    
    .snippet-text {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .snippet-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: #6b7280;
    }
    
    .snippet-domain {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .snippet-status {
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .snippet-status.pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .snippet-status.failed {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e5e5;
      background-color: #f9fafb;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    
    .footer kbd {
      padding: 2px 6px;
      background-color: #e5e5e5;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
        </svg>
        Knowledge Vault
      </h1>
      <div id="stats"></div>
    </div>
    
    <div id="status-bar" class="status" style="display: none;"></div>
    
    <div class="content" id="content">
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
        </svg>
        <h3>No snippets saved yet</h3>
        <p>Select text on any webpage and press the keyboard shortcut to save.</p>
      </div>
    </div>
    
    <div class="footer">
      Press <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>S</kbd> to save selected text
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
